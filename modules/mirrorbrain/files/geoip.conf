<IfModule mod_geoip.c>
    GeoIPEnable On
    GeoIPEnableUTF8 On
    # GeoIPOutput [Notes|Env|All]
    GeoIPOutput Env
    GeoIPScanProxyHeaders On

    <IfModule prefork.c>
        GeoIPDBFile /var/lib/GeoIP/GeoIP.dat
    </IfModule>
    <IfModule !prefork>
        GeoIPDBFile /var/lib/GeoIP/GeoIP.dat MMapCache
    </IfModule>
</IfModule>
